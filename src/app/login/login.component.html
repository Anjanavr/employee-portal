<h1>Employee Portal</h1>
<section class="login">
  <h2>Sign In</h2>
  <form  novalidate #f="ngForm" (ngSubmit)="signIn(f)">
    <label for="email">
      Email
    </label>
    <input autofocus="autofocus" class="form-control" id="email" type="email" [(ngModel)]="user.email" required name="email" #userEmail="ngModel">
    <div *ngIf="userEmail.errors?.required && userEmail.touched" class="error">
      Email is required
    </div>
    <label for="password">
      Password 
    </label>
    <input class="form-control" id="password" name="password" type="password" [(ngModel)]="user.password" required #userPassword="ngModel">
    <div *ngIf="userPassword.errors?.required && userPassword.touched" class="error">
      Password is required
    </div>
    <button type="submit">Sign In</button>
  </form>
</section>
