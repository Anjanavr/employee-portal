<section class="login">
  <h2>Sign In</h2>
  <form>
    <label for="email">
      Email
    </label>
    <input autofocus="autofocus" class="form-control" id="email" type="email" [(ngModel)]="user.email" required name="email">
    <label for="password">
      Password 
    </label>
    <input class="form-control" id="password" name="password" type="password" [(ngModel)]="user.password" required>

    <button (click)="signIn()">Sign In</button>
  </form>
</section>
